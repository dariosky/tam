{% extends "base.html" %}

{% block title %}Cancellazione utente &raquo; {{ block.super }}{% endblock %}

{% block content %}
	<h1>Cancellazione utente</h1>

	<p>Sicuro di voler cancellare l'utente '{{ userToDelete.username }}'?</p>

	<form action="." method="post">
		<p>
			{% csrf_token %}
			<input type="submit" name="sure" value="Elimina utente"/>
		</p>
	</form>

{% endblock %}
