{% extends "base.html" %}

{% block title %}Modifica password &raquo; {{ block.super }}{% endblock %}

{% block content %}
	<h1>Cambia la tua password</h1>

	<p>Modifica della password per l'utente '{{ user.username }}'?</p>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Cambia password">
	</form>
{% endblock %}
