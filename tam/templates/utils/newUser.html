{% extends "base.html" %}

{% block title %}Nuovo utente &raquo; {{ block.super }}{% endblock %}

{% block content %}
	<h1>Creazione nuovo utente</h1>


	Inserisci i dati del nuovo utente.
	<form action="." method="post">
		{% csrf_token %}
		<table>
			{{ form }}
			<tr>
				<td>
					<input type="submit" name="send" value="Crea utente"/>
				</td>
			</tr>
		</table>
	</form>

{% endblock %}
