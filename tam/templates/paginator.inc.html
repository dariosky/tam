pagine {% for pagenum in paginator.smart_page_range %}
{% if pagenum == "..."%}
	<span class="blankpage">...</span>
{% else %}	
	<a href="?page={{pagenum}}{% for key,value in request.GET.items %}{% if key != 'page' %}&{{ key }}={{ value }}{% endif %}{% endfor %}">
		<span class="page{% if pagenum == thisPage.number %} selected{% endif %}">{{pagenum}}</span>
	</a>
{% endif %}
{% endfor %}
