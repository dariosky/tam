{% extends "base.html" %}{% load url from future %}

{% block title %}Changelog &raquo; {{ block.super }}{% endblock %}

{% block content %}

<h1>Cronologia revisioni</h1>
<table class="tablesorter">
	<tr>
		<th>data</th> <th>versione</th> <th></th>
	</tr>
	{% for change in changes %}
	<tr>
		<td>{{change.1}}</td>
		<td>{{change.0}}</td>
		<td>{{change.2}}</td>
	</tr>
	{% endfor %}
</table>

<p><a href="{% url "tam_rules" %}">Regole</a></p>
{% endblock content %}
